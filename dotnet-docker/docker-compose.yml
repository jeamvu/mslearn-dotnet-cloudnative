version: '3.4'

services: 
  frontend:
    image: store
    environment:
      - ProductEndpoint=http://backend:8080
      - ImagePrefix=http://localhost:32001/images
    ports:
      - "32000:8080"
    depends_on:
      - backend
        
  backend:
    image: products
    ports:
      - "32001:8080"